<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FD_Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FD_Calculator</h1>
        <div class="form-group">
            <label for="principle">Principle_Amount</label>
            <input type="number" id="principle" placeholder="Enter the Principle_Amount">
        </div>
        <div class="form-group">
            <label for="interestRate">Inyerest_Rate</label>
            <input type="number" id="interesRate" placeholder="Enter the Interest_Rate">
        </div>
        <div class="form-group">
            <label for="tenure">Tenure</label>
            <input type="number" id="tenure" placeholder="Enter the Tenure in years">
        </div>
        <button id="calculateBtn" class="calculate-Btn">Calculate</button> 
        <p id="result" class="result">Maturity_Amount</p>
    </div>


    <script src="app.js"></script>
</body>
</html>
